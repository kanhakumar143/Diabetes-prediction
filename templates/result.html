<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetes Prediction</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='diabetes-favicon.png') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script
      src="https://kit.fontawesome.com/5f3f547070.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="container-heading">
        <span class="heading_font">Diabetes Predictor Web app</span>
      </h2>
      <div class="description">
        <p>A Machine Learning Web App for predict diabetes.</p>
        <h6>Created by @kanha</h6>
      </div>
    </div>

    <!-- Result -->
    <div class="results">
      {% if prediction==1 %}
      <h1>Prediction: <span class="danger">You have DIABETES.</span></h1>
      <p class="doctor">Please contact to Doctor.</p>
      <img
        class="gif"
        src="{{ url_for('static', filename='diabetes.png') }}"
        alt="Diabetes Image"
      />
      {% elif prediction==0 %}
      <h1>Prediction: <span class="safe">You DON'T have diabetes.</span></h1>
      <img
        class="gif1"
        src="{{ url_for('static', filename='no-diabetes.png') }}"
        alt="Not Diabetes Image"
      />
      {% endif %}
    </div>
    <div>
      <h3>Thanks</h3>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="contact">
        <a target="_blank" href="https://github.com/kanhakumar143"
          ><i class="fab fa-github fa-lg contact-icon"></i
        ></a>
        <a
          target="_blank"
          href="https://www.linkedin.com/in/kanha-kumar-khatua-5968951b4/"
          ><i class="fab fa-linkedin fa-lg contact-icon"></i
        ></a>
      </div>
      <p class="footer-description">Created by ❤️ @kanha.</p>
    </div>
  </body>
</html>
